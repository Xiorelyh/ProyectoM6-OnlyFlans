{% load static %}

<!--Barra de navegación-->
<nav
class="navbar navbar-expand-lg"
style="background-color: blanchedalmond"
>
<div class="container" style="font-family: sans-serif cursive">
    <img src="{% static 'assets/img/logo-onlyflans.png' %}" alt="logo" height="40 px" />
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link text-black" href="/">Indice</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" href="/acerca">Acerca</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" href="/contacto">Contacto</a>
      </li>
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-black" href="/bienvenido">Bienvenidos</a>
        </li>
      {% endif %}
      
      <!-- Condicional para mostrar "Iniciar sesión" o "Cerrar sesión" -->
      {% if user.is_authenticated %}
      <li class="nav-item">
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-link nav-link text-black" style="display: inline; padding: 0;">
              Cerrar sesión
          </button>
        </form>
      </li>
      {% else %}
      <li class="nav-item">
          <a class="nav-link text-black" href="{% url 'login' %}">Iniciar sesión</a>
          <!-- <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registrarse</a></li> -->
      </li>
      {% endif %}

    </ul>
  </div>
</div>
</nav>
